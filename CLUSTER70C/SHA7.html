    <script type="text/javascript">
      function SHA7Check(HashNum){

            var Guess = document.getElementById("Hash" + HashNum.toString()).value;
            var Correct = false;

            var Hashes = [21,102,40,68,22,78,34,84,89,96];

            if( Guess == Hashes[HashNum-1]){
              document.getElementById("CheckResult" + HashNum.toString()).innerHTML = "<font size='5' color='red'>Correct!</font>";
            }
        
        }
    </script>
